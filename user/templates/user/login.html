{% extends 'base.html' %}


{% block title %}
    تسجيل الدخول
{% endblock title %}
    

{% block content %}
<div class="container mt-2">
    <h1>تسجيل الدخول</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">رقم الجوال</label>
            <input type="text" class="form-control" name="phone_number" >
            <p class="form-text">اكتب رقم الجوال المسجل في الموقع</p>
        </div>
        <button type="submit" class="btn btn-dark">الحصول على الرمز</button>
        <br>
        <a href="{% url 'user:signup' %}">ليس لديك حساب؟ إنشاء حساب جديد</a>

    </form>    
</div>
{% endblock content %}
